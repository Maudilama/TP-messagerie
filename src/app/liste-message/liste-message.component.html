<div class="container">
    <div id="contentMessages">
      <div id="listMessages">
        <div *ngFor="let message of messages">
          <p><a href="javascript:void(0);" >{{message.personne.pseudo}}</a> à écrit le {{ message.date | date:'dd/MM/yyyy' | uppercase }} à {{ message.date | date:'HH:mm' | uppercase }}</p>
          <p class="message">{{ message.message }}</p>
        </div>
      </div>
    </div>
  </div>
